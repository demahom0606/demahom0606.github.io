<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .gift-card-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .gift-card-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gift-card-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .gift-card-item button {
            margin-left: auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .gift-card-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul class="gift-card-list">
        <li class="gift-card-item">
            <img src="roblox-card.png" alt="Roblox $100">
            <span>Roblox - $100</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="fortnite-card.png" alt="Fortnite 13500 V-Bucks">
            <span>Fortnite - 13500 V-Bucks</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="rocket-league-card.png" alt="Rocket League $100">
            <span>Rocket League - $100</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="brawl-stars-card.png" alt="Brawl Stars $100">
            <span>Brawl Stars - $100</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="blox-fruits-card.png" alt="Blox Fruits $100">
            <span>Blox Fruits - $100</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="google-play-card.png" alt="Google Play $200">
            <span>Google Play - $200</span>
            <button>Get Code</button>
        </li>
        <li class="gift-card-item">
            <img src="cash-app-card.png" alt="Cash App $75">
            <span>Cash App - $75</span>
            <button>Get Code</button>
        </li>
    </ul>
</body>
</html>
